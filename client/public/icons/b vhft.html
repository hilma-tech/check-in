.loadingRowData {
  display: flex;

  background: #ffffff 0% 0% no-repeat padding-box;
  box-shadow: 0px 3px 6px #04316336;
  border-radius: 5px;
  height: 3vw;
}

/* The loading Class */
.loading {
  position: relative;
  background-color: #e2e2e2;
}

/* The moving element */
.loading::after {
  display: block;
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  transform: translateX(-100%);
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
  /* Adding animation */
  animation: loading 1s infinite;
}

/* Loading Animation */
@keyframes loading {
  100% {
    transform: translateX(100%);
  }
